version: "3.8"

services:
  mariadb:
    image: bitnami/mariadb:latest
    container_name: mariadb
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=shop
      - MARIADB_DATABASE=shopdb
    networks:
      - laravel-network
    volumes:
      - mariadb_data:/bitnami/mariadb

  laravel:
    image: bitnami/laravel:latest
    container_name: laravel
    depends_on:
      - mariadb
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USERNAME=shop
      - DB_DATABASE=shopdb
    networks:
      - laravel-network
    volumes:
      - ./shop:/app

networks:
  laravel-network:
    driver: bridge

volumes:
  mariadb_data:
